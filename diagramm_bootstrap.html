<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Workflow Diagram</title>
    <!-- Bootstrap CSS -->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .diagram-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            padding: 40px 20px;
        }
        
        .diagram-title {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            font-weight: 500;
        }
        
        .gitlab-box {
            background-color: #FFF3E0;
            border: 2px solid #FF9800;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .central-cluster {
            border: 2px dashed #6c757d;
            border-radius: 15px;
            padding: 30px;
            position: relative;
            margin-bottom: 30px;
            background-color: #ffffff;
        }
        
        .customer-box {
            border: 2px solid #6c757d;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .workflow-box {
            border: 2px solid #6c757d;
            border-radius: 10px;
            padding: 15px;
            background-color: #f1f1f1;
            margin-top: 0px;
        }
        
        .namespace-box {
            border: 2px solid #6c757d;
            border-radius: 10px;
            padding: 10px 15px;
            background-color: #f1f1f1;
            display: inline-block;
            margin-right: 20px;
        }
        
        .file-icon {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .arrow {
            position: absolute;
            font-size: 24px;
            color: #333;
        }
        
        .dashed-line {
            border-top: 2px dashed #6c757d;
            position: absolute;
        }
        
        .solid-line {
            border-top: 2px solid #333;
            position: absolute;
        }
        
        .vertical-line {
            border-left: 2px dashed #6c757d;
            position: absolute;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        
        .small-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        
        .label {
            position: absolute;
            font-size: 14px;
            color: #555;
        }
        
        .k8s-section {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .command-line {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 5px;
            border-radius: 4px;
            margin-top: 5px;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .diagram-container {
                padding: 20px 10px;
            }
            
            .central-cluster, .customer-box {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    
</body>
</html>
